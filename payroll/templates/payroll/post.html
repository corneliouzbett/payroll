{% extends 'payroll/base.html' %}
{% block content %}
<div class="container after-navbar">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading"><p>{{ post.title }}</p><p>{{post.employee}}</p></div>
                <div class="panel-body">
                    {{ post.content }}
                </div>
                <div class="panel-footer">
                    <p class="text-right">{{post.pubdate}}</p> 
                </div>
            </div> 
        </div>
    </div> 
    {% for item in comment %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading"><small>{{forloop.counter}}楼</small>{{item.employee.name}}</div>
                <div class="panel-body">
                    {{item.content}}
                </div>
                <div class="panel-footer">
                    <p class="text-right">{{item.pubdate}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!--评论区-->
<div class="continer">
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <form action="{% url 'payroll:makeComment' post.id %}" method="post">
                <h4>参与讨论</h4>
                <textarea rows="7" cols="132" name="mycomment"></textarea>
                <br/>
                <input type="SUBMIT" class="btn btn-primary" value="提交">
            </form>
        </div>
    </div>
</div>



{% endblock %}
