{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <!-- 引入 Bootstrap -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="">
        <title>{%block title%}{%endblock%}</title>
        <!-- Bootstrap core CSS -->
        <link href="{% static 'payroll/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'payroll/main.css' %}" rel="stylesheet">
        <link href="{% static 'payroll/jquery-ui.min.css' %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        <script src="{% static 'payroll/Chart.js' %}"></script>
    </head>
    <body>
        <!-- 导航条 -->
        <div class="launch-nav navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-brand">
                    <a href="{% url 'payroll:home' %}">Payroll</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-general">
                        <a href="{% url 'payroll:allNotice' %}">通知</a>
                    </li>
                    <li class="nav-general">
                        <a href="{% url 'payroll:allPost' %}">BBS</a>
                    </li>
                    {% if login  %}
                    <li class="dropdown">
                        <a href="{% url 'payroll:person' 1 %}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'payroll:person' 1 %}">我的信息</a></li>
                            <li><a href="{% url 'payroll:person' 2 %}">我的出勤表</a></li>
                            <li><a href="{% url 'payroll:person' 3 %}">我的工资单</a></li>
                            <li><a href="{% url 'payroll:person' 4 %}">我参与的</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'payroll:logout' %}">注销</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="signin">
                        <a href="#myModal" data-toggle="modal">登录</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
        

        <!-- 登录模态框插件 -->
        <!-- /.modal-content -->
        {% block content %}{% endblock %}

        <div class="container",id="footer">
            <div class="text-center footer_msg">©copyright 2016 PAYROLL | 方品 </div> 
        </div>



        <script src="{% static 'payroll/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'payroll/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'payroll/jquery-ui.min.js' %}"></script>
        {% block script %}{% endblock %}
        <script type="text/javascript">
            {% if error|default:False %}
            $(function(){
                $('#myModal').modal()
            })
            {% endif %}
            {% block js %}{% endblock %}
        </script>
    </body>
</html>
