{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
 <!-- 引入 Bootstrap -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="">
        <title>{%block title%}{%endblock%}</title>
        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- 导航条 -->
        <div class="launch-nav navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-brand">
                    <a href="/home">Payroll</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-general">
                    <a href="court.html">Select Payment</a>
                    </li>
                    <li class="nav-general">
                    <a href="kind.html">Maintain Timecard</a>
                    </li>
                    <li class="nav-general">
                    <a href="photos.html">Create Employee</a>
                    </li>
                    {% if login  %}
                    <li class=nav-general>
                        <a href='#'>logout</a>
                    </li>
                    {% else %}
                    <li class="signin">
                    <a href="#myModal" data-toggle="modal">Login</a>
                    {% endif %}
                    </li>
                </ul>
            </div>
        </div>
        <!-- 登录模态框插件 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel" style="text-align: center;">Welcome</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" action="/accounts/mylogin" method="post" id="form_log_in">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">用户名:</label>
                                <input type="text" class="form-control" name="username" placeholder="员工号">
                            </div>
                            <div class="form-group">
                                <label for="password">密码:</label>
                                <input type="password" class="form-control" name="password" placeholder="密码">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <p>
                        <button type="submit" class="btn btn-success" id="btn_log_in">登录</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </p>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#myCarousel').carousel({
                interval: 2000
                })
                $('#btn_log_in').click(function(){
                    $('#form_log_in').submit();
                }
            })
        </script>
    </body>
</html>
